{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome }}</title>
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
    <style>
  
        .product-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .product-details img {
            width: 20%; /* Ajuste a largura conforme necessário */
            border-radius: 20px; /* Bordas arredondadas para a imagem */
            margin-right: 77%;
        }

        .product-title {
            font-size: 2.5rem; /* Tamanho do título */
            color: #333; /* Cor do título */
            margin-bottom: 10px;
            margin-right: 85%;
        }

        .product-description {
            font-size: 1.2rem; /* Tamanho da descrição */
            color: #666; /* Cor da descrição */
            margin-bottom: 2rem;
        }

        .data-obtidos {
            width: 100%; /* A largura pode ser ajustada conforme necessário */
            text-align: center; /* Centraliza o texto dos dados obtidos */
            font-size: 1.5rem; /* Tamanho da fonte dos dados obtidos */
            color: #333; /* Cor do texto dos dados obtidos */
            margin-top: 4rem; /* Espaço antes do subtítulo */
            margin-bottom: 2rem; /* Espaço depois do subtítulo */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        
        <img src="{% static 'sonnen.png' %}" alt="Logotipo da Empresa" class="logo">
        <div class="nav-group">
            <a href="{% url 'meus_produtos' %}" class="nav-link home-btn">Página Inicial</a>
            <a href="{% url 'logout' %}" class="button-logout">Sair</a>
        </div>
  
    </nav>


 



    <div class="product-details">
        <img src="{{ produto.imagem }}" alt="{{ produto.nome }}" class="product-image">
        <h2 class="product-title">{{ produto.nome }}</h2>
        <p class="product-description">{{ produto.descricao }}</p>
        <h3 class="data-obtidos">Dados obtidos</h3>
        
    </div>

</body>
</html>

{% extends "login.html" %}

{% block content %}
  <div class="registration-container">
    <h2>Esqueceu sua senha?</h2>
    <p>Insira seu e-mail para receber instruções de redefinição de senha.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Enviar</button>
    </form>
  </div>
{% endblock %}
